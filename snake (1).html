<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #gameCanvas {
            border: 2px solid black;
            background-color: white;
        }
        #info {
            margin: 10px 0;
            font-size: 16px;
        }
        #gameOver {
            display: none;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        #instructions {
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Puntos: <span id="score">0</span> | Velocidad: <span id="speed">100</span>%</div>
    <canvas id="gameCanvas" width="600" height="300"></canvas>
    <div id="instructions">Controles: W/S/A/D o Flechas</div>
    <div id="gameOver">
        GAME OVER<br>
        Puntuaci√≥n final: <span id="finalScore"></span><br>
        Velocidad final: <span id="finalSpeed"></span>%<br>
        <button onclick="location.reload()">Reiniciar</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const W = 30, H = 15;
        const cellSize = 20;
        
        let snake = [{x: Math.floor(W/2), y: Math.floor(H/2)}];
        for(let i = 1; i < 5; i++) {
            snake.push({x: Math.floor(W/2) - i, y: Math.floor(H/2)});
        }
        
        let fruit = {x: Math.floor(Math.random() * W), y: Math.floor(Math.random() * H)};
        let traps = [];
        let dx = 1, dy = 0;
        let gameOver = false;
        let score = 0;
        let speed = 1.0;
        
        function placeTraps() {
            traps = [];
            for(let i = 0; i < 5; i++) {
                traps.push({x: Math.floor(Math.random() * W), y: Math.floor(Math.random() * H)});
            }
        }
        placeTraps();
        
        document.addEventListener('keydown', (e) => {
            if(e.key === 'w' || e.key === 'ArrowUp') { if(dy !== 1) { dx = 0; dy = -1; } }
            if(e.key === 's' || e.key === 'ArrowDown') { if(dy !== -1) { dx = 0; dy = 1; } }
            if(e.key === 'a' || e.key === 'ArrowLeft') { if(dx !== 1) { dx = -1; dy = 0; } }
            if(e.key === 'd' || e.key === 'ArrowRight') { if(dx !== -1) { dx = 1; dy = 0; } }
        });
        
        function draw() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 1;
            for(let i = 0; i <= W; i++) {
                ctx.beginPath();
                ctx.moveTo(i * cellSize, 0);
                ctx.lineTo(i * cellSize, H * cellSize);
                ctx.stroke();
            }
            for(let i = 0; i <= H; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * cellSize);
                ctx.lineTo(W * cellSize, i * cellSize);
                ctx.stroke();
            }
            
            ctx.fillStyle = 'black';
            ctx.font = '14px monospace';
            ctx.fillText('F', fruit.x * cellSize + 6, fruit.y * cellSize + 15);
            
            traps.forEach(t => {
                ctx.fillText('X', t.x * cellSize + 6, t.y * cellSize + 15);
            });
            
            snake.forEach(s => {
                ctx.fillText('O', s.x * cellSize + 5, s.y * cellSize + 15);
            });
        }
        
        function update() {
            if(gameOver) return;
            
            let head = snake[0];
            let newHead = {x: head.x + dx, y: head.y + dy};
            
            if(newHead.x < 0) newHead.x = W - 1;
            if(newHead.x >= W) newHead.x = 0;
            if(newHead.y < 0) newHead.y = H - 1;
            if(newHead.y >= H) newHead.y = 0;
            
            for(let s of snake) {
                if(s.x === newHead.x && s.y === newHead.y) {
                    gameOver = true;
                    document.getElementById('gameOver').style.display = 'block';
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('finalSpeed').textContent = Math.floor(speed * 100);
                    return;
                }
            }
            
            for(let t of traps) {
                if(t.x === newHead.x && t.y === newHead.y) {
                    if(snake.length > 1) snake.pop();
                }
            }
            
            snake.unshift(newHead);
            
            if(newHead.x === fruit.x && newHead.y === fruit.y) {
                score++;
                speed += 0.01;
                fruit = {x: Math.floor(Math.random() * W), y: Math.floor(Math.random() * H)};
                placeTraps();
                document.getElementById('score').textContent = score;
                document.getElementById('speed').textContent = Math.floor(speed * 100);
            } else {
                snake.pop();
            }
            
            draw();
        }
        
        function gameLoop() {
            update();
            if(!gameOver) {
                setTimeout(gameLoop, 120 / speed);
            }
        }
        
        draw();
        gameLoop();
    </script>
</body>
</html>
